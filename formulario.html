<!DOCTYPE html>

<html>
    <body>
        <form action="https://daniolo0589.github.io/KingdomCake/registro.html" enctype="multipart/form-data" method="get">
			USUARIO:<input type="text" name="usuario"> <br>
			CONTRASEÑA: <input type="password" name="pass"> <br>
			SOCIO: <input type="checkbox" name="socio" checked> <br>
			SEXO: <input type="radio" name="genero" value="m"> Masculino
			<input type="radio" name="genero" value="f"> Femenino <br>
			CORREO ELECTRÓNICO:<input type="text" name="correo" value="@gmail.com"> <br>
			<select size="7" multiple="multiple"> 
				<optgroup label="Tipo de dulce favorito">
					<option>Pastel</option>
					<option>Tarta</option>
					<option>Caramelo</option>
					<option>Bombones</option>
					<option>Helado</option>
					<option>Postres</option>
				</optgroup>
				<optgroup label="Extras">
					<option>Batido de chocolate</option>
					<option>Algodon de azucar</option>
				</optgroup>
				
			</select>
			<br>
			<input type="submit" value="enviar">
		</form>
    </body>
</html>
